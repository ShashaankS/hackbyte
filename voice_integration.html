<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Input and Output</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      align-items: center; 
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #1f6feb;
    }

    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #238636;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    #status {
      margin-top: 15px;
      font-style: italic;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ™ï¸ Speak to Gemini</h1>
    <p>Click the mic and say something. It will speak it back.</p>

    <button id="micBtn">ğŸ¤ Start Listening</button>
    <input type="text" id="geminiInput" placeholder="Your voice will appear here..." />
    <div id="status"></div>
  </div>

  <script>

    const API_KEY = "AIzaSyDwPHN1Gb0Qph2eBEynNkVwFX29mh6wzFA";
    const model = "gemini-1.5-pro";

    document.getElementById('micBtn').addEventListener('click', () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      const status = document.getElementById('status');
      status.textContent = "ğŸ§ Listening...";

      recognition.onresult = async(event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('geminiInput').value = transcript;
        status.textContent = "âœ… Captured: " + transcript;
        const objectDetectionJson = {
            objects: [
              { name: "oxygen cylinder", location: "Module B - near the entrance" },
              { name: "toolbox", location: "Module A - top shelf" },
              { name: "fire extinguisher", location: "Module C - behind the hatch" }
            ]
          };

          const prompt = `
          You are a helpful assistant on a space station.
          An astronaut asked: "${transcript}"
          Here is the YOLO object detection data:

          ${JSON.stringify(objectDetectionJson, null, 2)}

          Based on this, provide a short helpful answer.
                    `;

          const reply = await callGemini(prompt);
          status.textContent = "ğŸ—¨ï¸ Gemini says: " + reply;

        // âœ… Speak the captured text
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(reply);
        synth.speak(utterance);
      };

      recognition.onerror = (event) => {
        status.textContent = "âŒ Error: " + event.error;
      };

      recognition.onend = () => {
        status.textContent += " ğŸ” Listening stopped.";
      };

      recognition.start();
    });
    async function callGemini(prompt) {
      const response = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`,
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [
              {
                parts: [{ text: prompt }]
              }
            ]
          })
        }
      );

      const data = await response.json();
      return data?.candidates?.[0]?.content?.parts?.[0]?.text || "âŒ No response from Gemini.";
    }
  </script>
</body>
</html>
